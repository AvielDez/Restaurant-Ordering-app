<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type=“text/css” href="css/styles.css">
    <title>Restaurant Ordering App</title>
</head>
<body>
    <div class="container">
        <header class="intro">
            <h1 class="intro-name">Jimmy's Diner</h1>
            <p class="intro-description">The best pizzas and burgers in town</p>
        </header>

        <div class="menu-board" id="menu-board">

        </div>

        <div class="order-board" id="order-board">
            
        </div>

        <div id="modal" class="modal hidden">
            <h2>Enter Card Details</h2>
            <form id="payment-form" action="#" method="POST">
                <input id="name" type="text" placeholder="Enter your name " required/>
                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="Enter Card number" required/>
                <input id="card-cvv" type="text" maxlength="3" placeholder="Enter CVV " required/>
                <button type="submit" id="pay" class="btn">Pay</button>
            </form>
        </div>
    </div>
    <script src="js/app.js" type="module"></script>
</body>
</html>
